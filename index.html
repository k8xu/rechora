<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>

    <title>rechora</title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand mb-0 h1" href="#">
        <img src="http://mareconversionpro.fr/wp-content/uploads/2017/05/bootstrap-logo-300x300.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
      rechora
      </a>
    </nav>

    <h1 class="welcome">Welcome to rechora!</h1>
    <h5 class="welcome">Made with love by <strong>k8xu</strong></h5>
    <br>

    <form action="/practice-log" target="_blank" method="POST">
      <div class="practice-log-form">
        <label for="musician-name">Name</label>
        <input type="name" class="form-control" id="musician-name" placeholder="First Last">
      </div>
      <br><div class="practice-log-form">
        <label for="instrument-type">Select your instrument</label>
        <select class="form-control" id="instrument-type">
          <option>Saxophone</option>
          <option>Piano</option>
          <option>Other</option>
        </select>
      </div>
      <br><div class="practice-log-form">
        <label for="practice-description">Details of your practice session</label>
        <textarea class="form-control" id="practice-description" rows="3" placeholder="Reviewed sonatina in C major"></textarea>
      </div>
      <br><div class="practice-log-form">
          <button type="button" class="btn btn-outline-success">Update practice log!</button>
      </div>
    </form>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
